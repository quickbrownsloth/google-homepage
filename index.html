<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="images/google_favicon.png">
</head>
<body>
	
	<!-- Nav Bar Top -->
	<header>
		<div class="nav">
			<div class="navl">
				<a class="navl-item" href="#">About</a>
				<a class="navl-item" href="#">Store</a>
			</div>
			<div class="navr">
				<div class="navr-link">
					<a href="#">Gmail</a>
					<a class="navr-i" href="#">Images</a>
				</div>
				<div class="navr-menu">
					<img class="menu" src="images/google_apps_logo_big.png" width="25px" height="25px">
					<a class="nav-signin" href="#">Sign in</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Google Logo -->
	<div class="logo">
		<img class="logo-img" src="images/google_logo.png">
	</div>

	<!-- Google Search -->
	<div class="search">
		<div class="search-bar">
			<img src="images/google_search.svg" class="search-img">
			<input type="text" class="search-ip">
			<img src="images/google_voice.png" class="search-vc">
		</div>
		<div class="buttons">
			<button class="btn-search">Google Search</button>
			<button class="btn-lucky">I'm Feeling Lucky</button>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<div class="ftr">
			<div class="ftr-l">
				<a href="#" class="ftr-a">Advertiting</a>
				<a href="#" class="ftr-biz">Business</a>
				<a href="#" class="ftr-how">How Search works</a>
			</div>
			<div class="ftr-r">
				<a href="#" class="ftr-priv">Privacy</a>
				<a href="#" class="ftr-trm">Terms</a>
				<a href="#" class="ftr-stg">Settings</a>
			</div>
		</div>
	</footer>

</body>
</html>
